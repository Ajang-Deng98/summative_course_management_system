<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Reflection Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">Course Reflection</h1>
            <p id="welcome">Welcome to your course reflection page!</p>
            <div class="language-switcher">
                <button id="en-btn" class="active">English</button>
                <button id="fr-btn">Fran√ßais</button>
            </div>
        </header>

        <main>
            <div class="reflection-form">
                <div class="question">
                    <h3 id="question1">What did you enjoy most about the course?</h3>
                    <textarea id="answer1" rows="4"></textarea>
                </div>
                
                <div class="question">
                    <h3 id="question2">What was the most challenging part?</h3>
                    <textarea id="answer2" rows="4"></textarea>
                </div>
                
                <div class="question">
                    <h3 id="question3">What could be improved?</h3>
                    <textarea id="answer3" rows="4"></textarea>
                </div>
                
                <button id="submit-btn">Submit Reflection</button>
            </div>
        </main>
        
        <footer>
            <p id="footer-text">Thank you for your feedback!</p>
        </footer>
    </div>

    <script src="translations.js"></script>
    <script src="index.js"></script>
</body>
</html>
